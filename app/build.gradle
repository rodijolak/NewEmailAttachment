apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "example.se.newemailattachment"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:23.1.0'
    compile files('C:/Users/jolak/Documents/Goteborg/NewApps/NewEmailAttachment/lib/activation-1.1.jar')
    compile files('C:/Users/jolak/Documents/Goteborg/NewApps/NewEmailAttachment/lib/javax.mail-api-1.5.2.jar')
    compile files('C:/Users/jolak/Documents/Goteborg/NewApps/NewEmailAttachment/lib/additionnal.jar')
    compile files('C:/Users/jolak/Documents/Goteborg/NewApps/NewEmailAttachment/lib/mail.jar')
    compile files('C:/Users/jolak/Documents/Goteborg/NewApps/NewEmailAttachment/lib/activation.jar')
}

android {
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
    }
}
